<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <h1>Mobile Navigation</h1>
    <div class="phone">
      <img
        src="https://images.unsplash.com/photo-1554793000-245d3a3c2a51?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1027&q=80"
        alt=""
        class="content show"
      />
      <img
        src="https://images.unsplash.com/photo-1618444304090-bc76add334a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
        alt=""
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1608552939275-563ff2155f04?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=701&q=80"
        alt=""
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1602928402725-5388983f170b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt=""
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="bi bi-house-door-fill"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="bi bi-briefcase-fill"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="bi bi-book-fill"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="bi bi-people-fill"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
